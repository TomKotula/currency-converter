<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Currencyconverter.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;1,200&family=Lato:wght@400;700&family=Montserrat:wght@400;600&family=Open+Sans&family=Raleway:wght@100&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/moneyIcon.jpeg">
    <meta property="og:image" content="img/Currency.png">
</head>

<body>
    <main class="container">
        <header>
            <h1 class="header">Convert your money into foreign currencies</h1>
        </header>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Currency converter</legend>
                <label class="form__label">
                    <input />
                    <input />
                </label>
                <label class="form__label">
                    <input class="form__currency--important js-currency" type="number" name="number" min="1" required
                        placeholder="amount" />
                    <input class="form__currency--course js-course" type="number" name="readonly" readonly
                        value="4.45" />
                </label>
                <p class="form__paragraph form__paragraph--required">Required answers*</p>
            </fieldset>
            <button class="form__button">Convert</button><strong class="form__result js-result"></strong>
        </form>
    </main>
</body>

</html>
